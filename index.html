  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
  <!-- <script src="https://mgh6lm.csb.app/index.js"></script>  -->
  <script>
const canvas = document.querySelector("#canvas-target");
const addButton = document.querySelector("#add-button");
// module aliases
let Engine = Matter.Engine,
  Render = Matter.Render,
  Runner = Matter.Runner,
  Bodies = Matter.Bodies,
  Composite = Matter.Composite,
  Mouse = Matter.Mouse,
  MouseConstraint = Matter.MouseConstraint;
// create an engine
let engine = Engine.create();
// create a renderer  /////////////////////////////
/*let render = Render.create({
  canvas: canvas,
  engine: engine,
  options: {
    background: "transparent",
    wireframes: false,
    width: window.innerWidth,
    height: window.innerHeight
  }
});*///////////////////////////////
//refresh on window resize
const render = Matter.Render.create({
  canvas: canvas,
  engine: engine,
  options: {
    background: "transparent",
    wireframes: false,
    width: window.innerWidth,
    height: window.innerHeight
  }
});
window.addEventListener('resize', () => { 
  render.bounds.max.x = window.innerWidth;
  render.bounds.max.y = window.innerHeight;
  render.options.width = window.innerWidth;
  render.options.height = window.innerHeight;
  render.canvas.width = window.innerWidth;
  render.canvas.height = window.innerHeight;
});
const createObject = () => {
  let box = Bodies.circle(window.innerWidth / 2, 0, 40, {
    render: {
      sprite: {
        texture:
          "https://uploads-ssl.webflow.com/63759a747aea1696054e6e86/6375a28b215f6bac94f3a57e_smiley%20bolt80.png"
      }
    }
  });
  Composite.add(engine.world, box);
};
// create ground
/*let ground; */
 let ground = Bodies.rectangle(
  window.innerWidth / 2,
  window.innerHeight,
  window.innerWidth,
  10,
  {
      isStatic: true,
    render: {
         fillStyle: 'black',
         strokeStyle: 'black',
         lineWidth: 3,
    }
}
);
// add all of the bodies to the world
Composite.add(engine.world, [ground]);
// run the renderer
Render.run(render);
// create runner
let runner = Runner.create();
// run the engine
Runner.run(runner, engine);
addButton.addEventListener("click", createObject);
let mouse = Mouse.create(render.canvas);
let mouseConstraint = MouseConstraint.create(engine, {
  mouse: mouse,
  constraint: {
    stiffness: 0.2,
    render: {
      visible: false
    }
  }
});
Composite.add(engine.world, mouseConstraint);
</script>
